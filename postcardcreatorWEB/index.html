<!DOCTYPE html>
<html ng-app="postcardApp">
<head>
    <meta charset="utf-8" />
    <title>Postcard Creator WEB</title>
    <!-- Fonts & Styles -->
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/kendo/2019.3.917/kendo.common.min.css" rel="stylesheet" />
    <link href="Content/kendo/2019.3.917/kendo.silver.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body id="app" class="app">
    <div id="page-wrapper" class="container">
        <div id="fixedContent">
            <section ng-include="'app/views/header.html'"></section>
        </div>
        <div id="column-wrapper">
            <div id="main-container">
                <div id="content" class="container">
                    <section ng-view></section>
                </div>
            </div>
        </div>
        <div id="footer-content">
            <section ng-Include="'app/views/footer.html'"></section>
            <section ng-include="'app/views/idle.html'"></section>
        </div>
    </div>
    <!--Libraries-->
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    <script src="Scripts/angular-cookies.js"></script>
    <!--<script src="Scripts/angular-ui/ui-bootstrap.js"></script>-->
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="Scripts/angular-local-storage.js"></script>
    <script src="Scripts/angular-idle.js"></script>
    <script src="Scripts/kendo/2019.3.917/kendo.ui.core.min.js"></script>
    <script src="Scripts/kendo/2019.3.917/kendo.angular.min.js"></script>
    <!-- AngularJS Application -->
    <script src="app/app.js"></script>
    <!--Load Controllers-->
    <script src="app/controllers/headerController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/postcardController.js"></script>
    <script src="app/controllers/idleController.js"></script>
    <!-- Load Directives -->
    <script src="app/directives/back.js"></script>
    <!-- Load Services -->
    <script src="app/services/persistenceService.js"></script>
    <script src="app/services/documentService.js"></script>
</body>
</html>
